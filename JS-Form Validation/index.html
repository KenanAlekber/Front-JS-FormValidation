<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms</title>
</head>

<body>

    <form action="#" id="form">
        <h2>Register with Us</h2>
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="usernameInput" placeholder="  Enter username" required>
            <div class="error"></div>
            <div class="error"></div>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="emailInput" placeholder="  Enter email" required>
            <div class="error"></div>

        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="passwordInput" placeholder="  Enter password" required>
            <div class="error"></div>
        </div>
        <div class="form-control">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPasswordInput" placeholder="  Enter password again" required>
            <div class="error"></div>
        </div>
        <button>Submit</button>
    </form>

</body>

</html>
